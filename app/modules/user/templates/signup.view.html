<div class="wrapper">
<form class="form-signin" name = "frmRegister" ng-submit="add()">       
  <h2 class="form-signin-heading">Please Signup</h2>
  <div class= "alert alert-danger" ng-if="err"><strong>{{err}}</strong></div>
  <div class="form-group" ng-class="{ 'has-error' : frmRegister.firstname.$invalid && !frmRegister.firstname.$pristine }">
    <label>Firstname</label>
    <input type="text" name="firstname" class="form-control" ng-model="firstname" required>
    <p ng-show="frmRegister.firstname.$invalid && !frmRegister.firstname.$pristine" class="help-block">First name is required</p>
  </div>

   <div class="form-group" ng-class="{ 'has-error' : frmRegister.lastname.$invalid && !frmRegister.lastname.$pristine }">
    <label>Lastname</label>
    <input type="text" name="lastname" class="form-control" ng-model="lastname" required>
    <p ng-show="frmRegister.lastname.$invalid && !frmRegister.lastname.$pristine" class="help-block">Last name is required</p>
  </div>

       
   <div class="form-group" ng-class="{ 'has-error' : frmRegister.email.$invalid && !frmRegister.email.$pristine }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="email" required>
        <p ng-show="frmRegister.email.$invalid && !frmRegister.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : frmRegister.password.$invalid && !frmRegister.password.$pristine }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="password" required>
        <p ng-show="frmRegister.password.$invalid && !frmRegister.password.$pristine" class="help-block">Password is required.</p>
    </div>

    <div class="form-group">
	  <label for="role">Role</label>
	  <select class="form-control"ng-model="role" required>
	    <option value="Admin">Admin</option>
	    <option value="User">User</option>
	  </select>
	</div>

    <div class="form-group">
  		<button class="btn btn-primary" type="submit" ng-disabled="frmRegister.$invalid">Save</button>
  	</div>

	<a ui-sref="login">Login</a> 

</form>
</div>
