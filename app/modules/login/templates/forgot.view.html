<div class="container">
<form class="form-signin" name="frmForgotPass" ng-submit="sendPasswordResetMail()">       
  <h2 class="form-signin-heading">Forgot Password</h2>
  <div class= "alert alert-success" ng-if="success"><strong>Password reset link sent to your email id</strong></div>
  <div class= "alert alert-danger" ng-if="error"><strong>{{error}}</strong></div>
	<div class="form-group" ng-class="{ 'has-error' : frmForgotPass.email.$invalid && !frmForgotPass.email.$pristine }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="email" required>
        <p ng-show="frmForgotPass.email.$invalid && !frmForgotPass.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
  
    <div class="form-group">
  		<button class="btn btn-primary" type="submit" ng-disabled="frmForgotPass.$invalid">Reset Password</button>
  	</div>
</form>
</div>
