<div class="wrapper">
<form class="form-signin" name="frmRegister" ng-submit="login()">       
  <h2 class="form-signin-heading">Login</h2>
  <div class= "alert alert-danger" ng-if="loginErr"><strong>{{loginErr}}</strong></div>
  <input type="email" class="form-control" ng-model="user.username" placeholder="Email Address" required="" autofocus="" />
  <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required=""/>      
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <a ui-sref="signup">Signup</a> | <a ui-sref="forgot">Forgot password</a>  
</form>
</div>
